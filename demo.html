<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Site for Extension Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .feature {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    .feature-button {
      display: block;
      width: 100px;
      padding: 5px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .feature-button:hover {
      background-color: #0056b3;
    }
    #guide {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 255, 0, 0.5);
      border-radius: 50%;
      pointer-events: none;
      display: none;
    }
    #guide-container {
      margin: 20px 0;
    }
    #guide-dropdown {
      padding: 5px;
      font-size: 16px;
    }
  </style>
  <script id="guide-script" src="guide.js" data-feature="example-feature"></script>
</head>
<body>

  <h1>Demo Site for Testing Guide.js</h1>

  <div class="feature" id="feature1">
    <h3>Feature 1</h3>
    <p>This is a clickable button for Feature 1.</p>
    <div class="feature-button" onclick="alert('Feature 1 clicked!')">Click Me</div>
  </div>

  <div class="feature" id="feature2">
    <h3>Feature 2</h3>
    <p>This is a clickable button for Feature 2.</p>
    <div class="feature-button" onclick="alert('Feature 2 clicked!')">Click Me</div>
  </div>

  <!-- Add more features as needed -->
  <h1>Add Patient Details</h1>
  <form id="patient-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" required><br><br>

    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea><br><br>

    <button type="submit">Add Patient</button>
  </form>

  <!-- Dropdown to show the list of guides -->
  <div id="guide-container">
    <h3>Select a Guide:</h3>
    <select id="guide-dropdown">
      <option value="">Select a guide...</option>
    </select>
    <button id="fetch-guides">Guide Me</button>
  </div>

  <!-- The guide overlay -->
  <div id="guide"></div>

  <script>
    // Handling form submission
    document.getElementById('patient-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const patientDetails = {
        firstName: document.getElementById('first-name').value,
        lastName: document.getElementById('last-name').value,
        dob: document.getElementById('dob').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
      };

      console.log('Patient Details:', patientDetails);
      alert('Patient added successfully!');
      document.getElementById('patient-form').reset(); // Reset the form
    });

    // Fetching guide list and setting data-feature
    const apiBaseUrl = 'http://34.71.54.137:3000';  // Replace with your actual server IP

    document.getElementById('fetch-guides').addEventListener('click', async function() {
      try {
        const response = await fetch(`${apiBaseUrl}/api/orgs/getGuides`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const guides = await response.json();

        if (response.ok) {
          // Populate the dropdown with guide names
          const dropdown = document.getElementById('guide-dropdown');
          dropdown.innerHTML = '<option value="">Select a guide...</option>'; // Clear existing options
          guides.forEach(guide => {
            const option = document.createElement('option');
            option.value = guide.name;
            option.textContent = guide.name;
            dropdown.appendChild(option);
          });

          // Set data-feature when a guide is selected
          dropdown.addEventListener('change', function() {
            const selectedGuide = dropdown.value;
            if (selectedGuide) {
              const guideScript = document.getElementById('guide-script');
              guideScript.setAttribute('data-feature', selectedGuide);
              alert(`Guide selected: ${selectedGuide}`);
            }
          });
        } else {
          console.error('Failed to fetch guides:', guides.message);
        }
      } catch (error) {
        console.error('Error fetching guides:', error);
      }
    });
  </script>

</body>
</html>
