<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Site for Extension Testing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .feature {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    .feature-button {
      display: block;
      width: 100px;
      padding: 5px;
      background-color: #007bff;
      color: white;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .feature-button:hover {
      background-color: #0056b3;
    }
    #guide {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 255, 0, 0.5);
      border-radius: 50%;
      pointer-events: none;
      display: none;
    }
  </style>
  <script id="guide-script" src="http://34.71.54.137:3000/guide.js" data-feature="example-feature"></script>

</head>
<body>

  <h1>Demo Site for Testing Guide.js</h1>

  <div class="feature" id="feature1">
    <h3>Feature 1</h3>
    <p>This is a clickable button for Feature 1.</p>
    <div class="feature-button" onclick="alert('Feature 1 clicked!')">Click Me</div>
  </div>

  <div class="feature" id="feature2">
    <h3>Feature 2</h3>
    <p>This is a clickable button for Feature 2.</p>
    <div class="feature-button" onclick="alert('Feature 2 clicked!')">Click Me</div>
  </div>

  <h1>Add Patient Details</h1>
    <form id="patient-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea><br><br>

        <button type="submit">Add Patient</button>
    </form>

    <!-- <h2>Select a Guide</h2>
    <button id="fetch-guides">Fetch Guides</button>
    <select id="guide-dropdown">
      <option value="">Select a guide...</option>
    </select> -->

    <script>
        document.getElementById('patient-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const patientDetails = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                dob: document.getElementById('dob').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
            };

            console.log('Patient Details:', patientDetails);
            alert('Patient added successfully!');
            document.getElementById('patient-form').reset(); // Reset the form
        });
    </script>

  <!-- The guide overlay -->
  <!-- <div id="guide"></div> -->

</body>
</html>
