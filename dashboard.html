<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding Font Awesome for action icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: 'Sans-serif';
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        color: #2a9d8f;
        text-align: center;
        font-weight: bold;
        margin: 30px 0 20px;
      }

      .search-bar {
        width: 80%;
        max-width: 600px;
        margin-bottom: 20px;
      }

      .search-bar input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 50px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        outline: none;
      }

      .guides-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        padding: 20px;
      }

      .guide-card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .guide-card h3 {
        margin: 0;
        color: #2a9d8f;
        font-size: 18px;
        font-weight: bold;
      }

      .guide-card p {
        margin: 10px 0;
        font-size: 14px;
        color: #666;
      }

      .guide-card .action-btns {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
      }

      .action-btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 20px;
      }

      .action-btn .fa-edit {
        color: #2a9d8f;
      }

      .action-btn .fa-trash {
        color: #e74c3c;
      }

      .product-doc-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin: 30px 0;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <h2>Guide Management Dashboard</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-guides" placeholder="Search guides...">
    </div>

    <!-- Guides Container (Cards) -->
    <div id="guides-container" class="guides-container">
      <!-- Guide cards will be dynamically populated here -->
    </div>

    <!-- Product Document Container -->
    <div id="product-doc-container" class="product-doc-container" style="display:none;">
      <h3>Generated Product Document</h3>
      <pre id="product-doc-content"></pre>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
