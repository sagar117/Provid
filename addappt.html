<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Creation Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #guide {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 255, 0, 0.5);
      border-radius: 50%;
      pointer-events: none;
      display: none;
    }
  </style>
  <script id="guide-script" src="guide.js" data-feature="appointment-creation"></script>
</head>
<body>

  <h1>Create Patient Appointment</h1>

  <form id="appointment-form">
    <div class="form-group">
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" required>
    </div>

    <div class="form-group">
      <label for="case-type">Case Type:</label>
      <select id="case-type" required>
        <option value="">Select Case Type</option>
        <option value="checkup">Check-up</option>
        <option value="consultation">Consultation</option>
        <option value="emergency">Emergency</option>
      </select>
    </div>

    <div class="form-group">
      <label for="appointment-date">Appointment Date:</label>
      <input type="date" id="appointment-date" required>
    </div>

    <div class="form-group">
      <label for="appointment-time">Appointment Time:</label>
      <input type="time" id="appointment-time" required>
    </div>

    <button type="submit">Create Appointment</button>
  </form>

  <script>
    document.getElementById('appointment-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const appointmentDetails = {
        patientName: document.getElementById('patient-name').value,
        caseType: document.getElementById('case-type').value,
        appointmentDate: document.getElementById('appointment-date').value,
        appointmentTime: document.getElementById('appointment-time').value,
      };

      console.log('Appointment Details:', appointmentDetails);
      alert('Appointment created successfully!');
      document.getElementById('appointment-form').reset(); // Reset the form
    });
  </script>

  <!-- The guide overlay -->
  <div id="guide"></div>

  <!-- Load your guide.js script -->
</body>
</html>
